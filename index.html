<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="jquery-ui.min.css">
    <link rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="style.css">
    <title>Progress Widget</title>
</head>

<body>
    <div id="progress"></div>
    <div id="log"></div>

    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="progress-widget.js"></script>
    <script>

        // Just to show callback triggering
        let p = $('#progress').progress({
            increment: function (event, data) {
                $('#log').append($('<p>').text(data));
            },
            complete: function () {
                $('#log').append($('<p>').text('COMPLETE'));
            },
            clear: function () {
                $('#log').text('');
            }
        });

        setInterval(() => {
            p.progress('increment', Math.floor(Math.random() * 3) + 1)
        }, 100)
    </script>
</body>

</html>
